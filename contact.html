    <header>
        <div class="header">
            <h1 class="header-ttl"><a href="./index.html">estra</a></h1>
            <nav class="header-list" id="header-list">
                <li class="header-list-item"><a class="header-list-a" href="./about.html">About</a></li>

        </div>
    </header>
    <main>
        <h1 class="contact-ttl">お問い合わせ(contact)</h1>
        <form action="" method="post" class="contact">
            <p>名前</p><input type="text" class="textbox">
            <p>フリガナ</p><input type="text" class="textbox">
            <p>メールアドレス</p><input type="email" class="textbox">
            <p>郵便番号</p><input type="text" class="textbox">
            <p>住所</p><input type="text" class="textbox">
            <p>お問い合わせ内容</p><textarea name="" id="" cols="15" rows="10" class="textarea"></textarea>
            <h2 class="contact-txt">※記入内容の確認後、2~3営業日以内にご連絡させていただきます。</h2>
            <button class="contact-btn">送信</button>
        </form>
    </main>
    <script src="./js/main.js"></script>
